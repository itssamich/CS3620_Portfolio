{% extends 'hobby/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hobbies</title>
</head>
<body>
    {% block body %}
        {% for hobby in hobbyList %}
        <ul>
            <li>
                <div class="row offset-md-1">
                    <div class="col-md-5">
                        <h2>{{hobby.hobby_name }}</h2>
                    </div>
                    <div class="col-md-1">
                        <a href="{%  url 'hobby:detail' hobby.id %}" class="btn btn-success">Details</a>
                    </div>
                </div>
            </li>
        </ul>

        {% endfor %}
    {% endblock %}
</body>
</html>
